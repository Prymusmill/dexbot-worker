# railway.toml - Konfiguracja dla Railway

[build]
builder = "dockerfile"
buildCommand = "docker build -t dexbot-worker ."

[deploy]
startCommand = "python run_worker.py"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

# Konfiguracja zasobów dla run_worker
[deploy.worker]
numReplicas = 1
sleepApplication = false
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
healthcheckPath = "/"
healthcheckTimeout = 300

# Konfiguracja zasobów dla dashboard
[deploy.dashboard]
numReplicas = 1
sleepApplication = false
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5
healthcheckPath = "/"
healthcheckTimeout = 300

# Konfiguracja zmiennych środowiskowych
[variables]
ML_MIN_SAMPLES = "100"
ML_MIN_SAMPLES_PER_CLASS = "50"
ML_RETRAIN_HOURS = "4.0"
TRADES_PER_CYCLE = "30"
CYCLE_DELAY_SECONDS = "45"
DIRECTIONAL_CONFIDENCE_THRESHOLD = "0.6"
ENABLE_DIRECTIONAL_TRADING = "true"
ENABLE_AUTO_RETRAINING = "true"
LOG_LEVEL = "INFO"

